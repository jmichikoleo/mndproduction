        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
        }

        .section-bg {
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        .text-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: flex-end; 
            color: white;
            padding: 4rem 2rem;
        }

        .hero-section {
            width: 1920px; 
            height: 1080px; 
        }

        @media (min-width: 640px) {
            .section-bg {
                min-height: 100vh;
            }
        }
    </style>
